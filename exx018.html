<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de compras JS</title>
    <style>
        tr {
            border: 1px solid black;
        }
        th {
            border: 1px solid black;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Códido</th>
                <th>Especificação</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Cachorro Quente</td>
                <td>R$ 12,00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>X-Salada</td>
                <td>R$ 15,50</td>
            </tr>
            <tr>
                <td>3</td>
                <td>X-Bacon</td>
                <td>R$ 18,00</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Torrada Simples</td>
                <td>R$ 8,00</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Refrigerante</td>
                <td>R$ 4,50</td>
            </tr>
        </tbody>
    </table>

    <label for="num">Insira um código:</label>
    <input type="number" name="" id="num">

    <label for="qnt">Digite a quantidade de itens: </label>
    <input type="number" name="" id="qnt">

    <input type="button" value="Comprar" onclick="comprar()">

    <h2>Total a pagar: </h2>
    <div id="res"></div>

    <script src="exx018.js"></script>
</body>
</html>
